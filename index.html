<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/wgv5zvx.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 title">
                <h1 class="text-center">Crystal Count!</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 instructions">
                    <p class="text-center">
                        Can you match the Crystal Count? Click below to get started.
                    </p>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row winsLossesContainer justify-content-center">
                <div class="col-xs-6 col-md-3 text-center text-strong">
                    <h4 id="winsCounter"></h4>
                </div>
                <div class="col-xs-6 col-md-3 text-center text-strong">
                    <h4 id="lossesCounter"></h4>
                </div>
            </div>

            <br>

            <div class="row justify-content-center">
                <div class="col-12 col-md-6 text-center" id="youWin">WINNER!</div>
                <div class="col-12 col-md-6 text-center" id="youLose">You lose...Try again!</div>
            </div>

            <div class="row">
                <!-- Crystals show up in the following cols -->
                <div class="col-6 col-md-3 crystalBlue">
                    <img class="img-fluid" src="assets/images/bluecrystal.png">
                </div>
                <div class="col-6 col-md-3 crystalRed">
                    <img class="img-fluid" src="assets/images/redcrystal.png">
                </div>
                <div class="col-6 col-md-3 crystalYellow">
                    <img class="img-fluid" src="assets/images/yellowcrystal.png">
                </div>
                <div class="col-6 col-md-3 crystalPurple">
                    <img class="img-fluid" src="assets/images/purplecrystal.png">
                </div>
            </div>

            <br>

            <div class="row scoreContainer justify-content-center">
                <div class="col-12 col-md-4 text-white">
                    <h4 class="text-center" id="userScore">User Score: </h4>
                </div>
                <div class="col-12 col-md-4">
                    <button type="button" class="btn btn-lg btn-block" id="magicNumberGenerator">
                        Get number!
                    </button>
                </div>
                <div class="col-12 col-md-4 text-white">
                    <h4 class="text-center" id="magicScore">Score to Match: </h4>
                </div>
            </div>

            <br>

        </div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
